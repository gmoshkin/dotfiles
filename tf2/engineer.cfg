exec autoexec

alias rebuild_sentry   "destroy 2 0; build 2 0"
alias rebuild_spenser  "destroy 0 0; build 0 0"
alias rebuild_tele_in  "destroy 1 0; build 1 0"
alias rebuild_tele_out "destroy 1 1; build 1 1"
alias eureka_home      "eureka_teleport 0"
alias eureka_exit      "eureka_teleport 1"

bind shift +toggle_shift
alias +toggle_shift "alias number_2 rebuild_sentry;    alias number_3 rebuild_spenser;   alias number_4 rebuild_tele_in;   alias number_5 rebuild_tele_out;  alias key_t eureka_exit"
alias -toggle_shift "alias number_2 number_2_original; alias number_3 number_3_original; alias number_4 number_4_original; alias number_5 number_5_original; alias key_t eureka_home"
