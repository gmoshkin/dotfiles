exec autoexec

alias disguise_enemy_scout   "disguise 1 -1"
alias disguise_enemy_sniper  "disguise 2 -1"
alias disguise_enemy_soldier "disguise 3 -1"
alias disguise_enemy_demo    "disguise 4 -1"
alias disguise_enemy_medic   "disguise 5 -1"
alias disguise_enemy_heavy   "disguise 6 -1"
alias disguise_enemy_pyro    "disguise 7 -1"
alias disguise_enemy_spy     "disguise 8 -1"
alias disguise_enemy_engie   "disguise 9 -1"

alias eureka_home      "eureka_teleport 0"
alias eureka_exit      "eureka_teleport 1"

bind shift +toggle_shift
alias +toggle_shift "alias number_1 disguise_enemy_engie; alias number_2 disguise_enemy_sniper;    alias number_3 disguise_enemy_spy;   alias number_4 disguise_enemy_medic;   alias number_5 disguise_enemy_pyro;"
alias -toggle_shift "alias number_1 number_1_original;    alias number_2 number_2_original;        alias number_3 number_3_original;    alias number_4 number_4_original;      alias number_5 number_5_original;"

bind t lastdisguise
